<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let contact of myContacts">
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-label>
        <h2>{{contact.name}} </h2>
        <h3> {{contact.number}}</h3> 
        <p> {{ contact.date | date: 'dd/MM/yyyy' }} </p>
      </ion-label>
      <ion-buttons>
        <ion-button (click)="callNow(contact.number)" slot="end"><ion-icon color="primary" name="call-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
